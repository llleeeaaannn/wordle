<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Wordle</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <div id="container">

    <div id="header-container">

      <a href="#" id="dropdown-button">
        <svg viewBox="0 0 20 20" width="100" height="100" class="menu-icon">
          <line x1='3' y1='4.5' x2='17' y2='4.5' />
          <line x1='3' y1='10' x2='17' y2='10' />
          <line x1='3' y1='15.5' x2='17' y2='15.5' />
        </svg>
      </a>

      <h1>WORDLE</h1>

      <a href="#" id="scoreboard-button">
        <svg viewBox="0 0 48 48" class="score-icon">
          <polyline points="8 40, 40 40, 40 24, 29.3 24, 29.3 40, 29.3 8, 18.66 8, 18.66 40, 8 40, 8 18, 18.66 18"/>
        </svg>
      </a>

    </div>

    <div id="dropdown-container" class="dropdown-hide">

      <div id="dropdown-header">

        <h1>Games</h1>

        <button type="button" name="close">X</button>

      </div>

      <div id="dropdown-list">

        <p>More from Avonmore:</p>

        <a href="https://www.avonmore.ie/products/mooju-chocolate-milk-750ml">Mooju</a>

        <a href="https://www.avonmore.ie/products/mooju-chocolate-milk-750ml">Mooju</a>

        <a href="https://www.avonmore.ie/products/mooju-chocolate-milk-750ml">Mooju</a>

        <a href="https://www.avonmore.ie/products/mooju-chocolate-milk-750ml">Mooju</a>

        <a href="https://www.avonmore.ie/products/mooju-chocolate-milk-750ml">Mooju</a>

        <a href="https://www.avonmore.ie/products/mooju-chocolate-milk-750ml">Mooju</a>

        <a href="https://www.avonmore.ie/products/mooju-chocolate-milk-750ml">Mooju</a>

      </div>

      <div id="dropdown-footer">

        <h3>Privacy policy</h3>

      </div>

    </div>

    <div id="tile-container">

    </div>

    <div id="scoreboard">

    <div id="scoreboard-container" class="scoreboard-hide">

      <button type="button" name="button">X</button>

      <h3>STATISTICS</h3>

      <div id="scores-container">

        <div id="played">

          <span class="value" id="played-value">0</span>

          <span>Played</span>

        </div>

        <div id="win-percentage">

          <span class="value" id="win-percentage-value">1</span>

          <span>Win %</span>

        </div>

        <div id="current-streak">

          <span class="value" id="current-streak-value">2</span>

          <span>Current</span>
          <span>Streak</span>

        </div>

        <div id="max-streak">

          <span class="value" id="max-streak-value">3</span>

          <span>Max</span>
          <span>Streak</span>

        </div>

      </div>

      <h4>GUESS DISTRIBUTION</h4>

      <div id="chart-score-container">

        <div id="chart-one">

          <span>1</span>

          <div id="bar-chart-one">

          </div>

        </div>

        <div id="chart-two">

          <span>2</span>

          <div id="bar-chart-two">

          </div>

        </div>

        <div id="chart-three">

          <span>3</span>

          <div id="bar-chart-three">

          </div>

        </div>

        <div id="chart-four">

          <span>4</span>

          <div id="bar-chart-four">

          </div>

        </div>

        <div id="chart-five">

          <span>5</span>

          <div id="bar-chart-five">

          </div>

        </div>

        <div id="chart-six">

          <span>6</span>

          <div id="bar-chart-six">

          </div>

        </div>



      </div>

      <div id="clock-share-container">

      <div id="countdown-container">

      </div>

      <div id="share-container">

        <button type="button" name="share">SHARE</button>

      </div>

      </div>

    </div>

    </div>

    <div id="keyboard-container">

    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
